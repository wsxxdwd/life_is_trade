<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>领地人生 发布信息</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Material Design Lite">

    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/icon?family=Material+Icons">

    <link rel="stylesheet" href="/css/styles.css">
    <style>
    #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
    }
    </style>
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
                <h3>领地人生 贸易公告板</h3>
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
                <a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="back" href="/">
                    <i class="material-icons" role="presentation">keyboard_backspace</i>
                    <span class="visuallyhidden">back</span>
                </a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-layout__tab-panel is-active" id="publish">
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                    <div class="mdl-card mdl-cell mdl-cell--12-col">
                        <div class="mdl-card__supporting-text">
                            <!-- Numeric Textfield with Floating Label -->
                            <form action="#">
                                <div class="mdl-grid">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--3-col mdl-cell">
                                        <input class="mdl-textfield__input" type="text" id="poster">
                                        <label class="mdl-textfield__label" for="poster">发布人</label>
                                        <span class="mdl-textfield__error">必须填写</span>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col mdl-cell">
                                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sell">
                                            <input type="radio" id="sell" class="mdl-radio__button" name="type" value="0" checked>
                                            <span class="mdl-radio__label">卖</span>
                                        </label>
                                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="buy">
                                            <input type="radio" id="buy" class="mdl-radio__button" name="type" value="1">
                                            <span class="mdl-radio__label">买</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="mdl-grid">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col mdl-cell">
                                        <input class="mdl-textfield__input" type="text" id="title">
                                        <label class="mdl-textfield__label" for="title">标题</label>
                                        <span class="mdl-textfield__error">必须填写</span>
                                    </div>
                                </div>
                                <div class="item-list">
                                    <div class="mdl-grid item" data-index='0'>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--3-col mdl-cell">
                                            <input class="mdl-textfield__input staff" type="text">
                                            <label class="mdl-textfield__label" for="staff">物品</label>
                                            <span class="mdl-textfield__error">必须填写</span>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--3-col mdl-cell">
                                            <input class="mdl-textfield__input quantity" type="text" pattern="[0-9]{0,4}">
                                            <label class="mdl-textfield__label" for="quantity">数量</label>
                                            <span class="mdl-textfield__error">1~9999</span>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--2-col mdl-cell">
                                            <input class="mdl-textfield__input quality" type="text" pattern="[0-9]{0,3}">
                                            <label class="mdl-textfield__label" for="quality">品质</label>
                                            <span class="mdl-textfield__error">1~100</span>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--2-col mdl-cell">
                                            <input class="mdl-textfield__input price" type="text">
                                            <label class="mdl-textfield__label" for="price">价格</label>
                                            <span class="mdl-textfield__error">必须填写，如：5J8Y200T</span>
                                        </div>
                                    </div>
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-cell--1-col mdl-cell" id="addItemBtn">
                                    新 增
                                </button>
                                <div class="mdl-grid">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col mdl-cell">
                                        <input class="mdl-textfield__input" type="text" id="gameTime">
                                        <label class="mdl-textfield__label" for="gameTime">在线时间</label>
                                        <span class="mdl-textfield__error">必须填写,如：9:00~12:00</span>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col mdl-cell">
                                        <input class="mdl-textfield__input" type="text" id="tradePos">
                                        <label class="mdl-textfield__label" for="tradePos">交易地点</label>
                                        <span class="mdl-textfield__error">必须填写，如：湖东南角XXX领地</span>
                                    </div>
                                </div>
                                <h4>点击地图标记交易点</h4>
                                <div class="map-location">
                                    <img class="map" src="/img/map.min.png">
                                    <img class="direction" src="/img/direction.png">
                                    <img class="pointer" src="/img/pointer.png">
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" id="publishBtn">
                                    发 布
                                </button>
                            </form>
                            <!-- Textfield with Floating Label -->
                        </div>
                    </div>
                </section>
            </div>
            {include file="./templet/footer.html"/}
        </main>
        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/mdl.js"></script>
    <script src="/js/add.js"></script>
</body>

</html>
